<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Mico</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
	<script src="scripts/init.js" type="text/javascript"></script>
	<script src="scripts/model.js" type="text/javascript"></script>
	<script src="scripts/renderer.js" type="text/javascript"></script>
	<script src="scripts/util.js" type="text/javascript"></script>
	<script type="text/javascript">
		/* XXX: DEBUG */

		(function(ns) {

		var micos = [
			new ns.Mico("Foo"),
			new ns.Mico("Bar")
		];

		store = new ns.Collection(micos);
		console.log(store);

		store.put(new ns.Mico("Baz"));
		console.log(store);

		var mico = store.get("Bar");
		console.log(mico);

		mico = store.delete(mico.id);
		console.log(mico, store.get("Bar"));

		var story = new ns.Projection(store, document.body);
		console.log(story);

		})(mico);
	</script>
</body>

</html>
